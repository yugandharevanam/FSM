<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/el-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#EC363A" />
    <meta name="description" content="EliteConstruct Field Service Management - Lift Installation & Maintenance" />
    <title>EliteConstruct FSM</title>
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FSM Lift" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/el-logo.svg" />
    <link rel="apple-touch-icon" sizes="152x152" href="/el-logo.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/el-logo.svg" />
    <link rel="apple-touch-icon" sizes="167x167" href="/el-logo.svg" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Clear old service workers first
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
              registration.unregister();
            }
          }).then(() => {
            // Register new service worker
            return navigator.serviceWorker.register('/sw.js');
          }).then((registration) => {
            console.log('SW registered: ', registration);
          }).catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
  </body>
</html>
